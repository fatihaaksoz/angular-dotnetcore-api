<main role="main">
  <div class="container">
    <div class="row">
      <form style="margin:8% auto;" [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-cityadd">
        <h2 class ="mt-3 pt-3">Yeni bir şehir ekle</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="İsminizi Giriniz" autofocus>
          <span class="help-block" *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched">
            İsminizi Girmediniz.
          </span>
        </div>
        <div class="form-group">
          <app-ngx-editor class="form-control" id="description" name="description" 
          [placeholder] = "'Buraya notlarınızı giriniz.'"
          formControlName="description"
          [spellcheck]="true" >
          </app-ngx-editor>
          <span class="help-block" *ngIf="cityAddForm.get('description').hasError('required') && cityAddForm.get('description').touched">
            Notlarınızı Girmediniz.
          </span>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!cityAddForm.valid">Ekle</button>
      </form>
    </div>
  </div>

</main>
